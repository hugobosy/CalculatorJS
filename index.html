<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="display">
                <p class="result"></p>
                <p class="number">0</p>
            </div>

            <div class="buttons">
                <p class="button">%</p>
                <p class="button">CE</p>
                <p class="button">C</p>
                <p class="button">/</p>
                <p class="button">7</p>
                <p class="button">8</p>
                <p class="button">9</p>
                <p class="button">*</p>
                <p class="button">4</p>
                <p class="button">5</p>
                <p class="button">6</p>
                <p class="button">-</p>
                <p class="button">1</p>
                <p class="button">2</p>
                <p class="button">3</p>
                <p class="button">+</p>
                <p class="button">+/-</p>
                <p class="button">0</p>
                <p class="button">.</p>
                <p class="button" id="result">=</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
